<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container d-flex flex-column align-items-center">
        <h1>Winamp</h1>
        <div class="mediaPlayer">
            <div class="controls d-flex flex-column">
                <div class="buttons d-flex flex-column align-items-center">
                    <button class="playBtn btn btn-success p-3 m-2">Play</button>
                    <button class="pauseBtn btn btn-success p-3 m-2">Pause</button>
                    <button class="stopBtn btn btn-success p-3 mt-2">Stop</button>
                </div>
                <div class="selectedSong d-flex align-items-center justify-content-center">
                    <select id="songSelect" class="form-select m-2">
                        <option value="track1.mp3">Song 1</option>
                        <option value="track2.mp3">Song 2</option>
                        <option value="track3.mp3">Song 3</option>
                    </select>
                </div>
                <div class="currentSong d-flex align-items-center justify-content-center m-2">
                    <h3>Song title</h3>
                </div>
                <div class="volumeControl d-flex align-items-center justify-content-center m-2">
                    <label for="volumeRange" class="me-2">Volume</label>
                    <input type="range" id="volumeRange" class="form-range" min="0" max="1" step="0.01" value="0.5">
                </div>
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
            </div>
            <audio id="audioPlayer" src=""></audio>
        </div>
    </div>
    

</body>

</html>
